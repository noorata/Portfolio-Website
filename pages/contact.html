    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="../index.html" method="POST" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="059 111 1111">
    
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
    
                <p>Preferred Contact Method:</p>
                <label>
                    <input type="radio" name="contact-method" value="email" required> Email
                </label>
                <label>
                    <input type="radio" name="contact-method" value="phone"> Phone
                </label>
    
                <label for="file">Upload File</label>
                <input type="file" id="file" name="file">
    
                <button type="submit">Submit</button>
            </form>
        </div>
